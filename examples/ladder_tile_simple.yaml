# Simple Ladder Tile Configuration
# This shows basic ladder information in a readable format

type: tile
entity: sensor.dribl_2025_ladder
name: League Ladder
icon: mdi:format-list-numbered
color: blue
layout_options:
  grid_columns: 2
  grid_rows: 3
state_content: 
  - state
  - last-changed
secondary_info: |
  {% set ladder = state_attr('sensor.dribl_2025_ladder', 'ladder') %}
  {% if ladder %}
  Leader: {{ ladder[0].club_name }}
  {{ ladder[0].points }} pts
  {% else %}
  No data available
  {% endif %}
tap_action:
  action: more-info
hold_action:
  action: none